<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome to my Portfolio!</title>
	<link href="reset.css" rel="stylesheet"/>
	<link href="loginstyle.css" rel="stylesheet"/>
  </head>
  <body>
  
	<section class="LoginForm">
		<form method="POST">
			<h1> LOGIN </h1>
			<p>
				<label> Username: </label> <br>
				<input type="text" name="username" required pattern="Username"> <br>
				<label> Password: </label> <br>
				<input type="password" name="password" required pattern="Password"> <br>
			</p>
			<input type="submit">
		</form>
	</section>
	
	<section class="BlogPost">
		<form method="POST">
			<h1> BLOG POST</h1>
			<p>
				<label> Date </label> <br>
				<input type="date" name="blog_date" required> <br>
				<label> Entry </label> <br>
				<textarea placeholder="Enter blog post here" required></textarea><br>
			</p>
			<input type="submit">
		</form>
	</section>
	
  </body>
</html>
